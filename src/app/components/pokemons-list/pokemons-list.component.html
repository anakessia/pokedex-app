<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="logo-container">
        <img src="assets/icon/pokeapi.png" alt="PokeAPI" class="logo-title">
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToFavoritesPage()">
        Favorites
        <ion-icon slot="end" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="true">
  <div class="search-container">
    <input type="text" placeholder="Search Pokemon" (input)="filterPokemons($event)" class="search-input">
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of Pokemons">
        <div class="card-pokemons">
          <div class="container-pokemons" (click)="goToDetails(pokemon.details?.id)">
            <img class="img-pokemon" [src]="getImage(pokemon)" [alt]="pokemon.details?.name">
          </div>
          <div class="content">
            <div class="header-section">
              <div class="left-section">
                <div class="top-row">
                  <p class="pokemon-code">{{ formatPokemonId(pokemon.details?.id) }}</p>
                  <ion-button fill="clear" (click)="toggleFavorite(pokemon)">
                    <ion-icon [name]="pokemon.isFavorite ? 'heart' : 'heart-outline'"></ion-icon>
                  </ion-button>
                </div>
                <p class="pokemon-name">{{ pokemon.details?.name }}</p>
                <p class="pokemon-type">
                  <span class="type-container" *ngFor="let type of pokemon.details?.types">
                    <span class="type-label" [ngClass]="'type-' + type.type.name.toLowerCase()">
                      {{ type.type.name }}
                    </span>
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
